<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Apps</a>
            <div class="ms-auto d-flex align-items-center">
                <span id="userGreeting" class="me-3"></span>
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container mt-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-center mb-0">Apps</h2>
            <button id="addModuleBtn" class="btn btn-primary btn-sm d-none">
                <i class="fas fa-plus me-1"></i>Tambah Modul
            </button>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="app-modules"></div>
    </div>
    
    <!-- Modal Screenshot -->
    <div class="modal fade" id="screenshotModal" tabindex="-1" aria-labelledby="screenshotModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="screenshotModalLabel">Detail Screenshot</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" class="img-fluid" id="modalScreenshotImage" alt="Screenshot Detail">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Tambah/Edit Modul -->
    <div class="modal fade" id="moduleFormModal" tabindex="-1" aria-labelledby="moduleFormModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="moduleFormModalLabel">Tambah Modul Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="moduleForm">
                        <input type="hidden" id="moduleIndex">
                        <div class="mb-3">
                            <label for="moduleTitle" class="form-label">Judul</label>
                            <input type="text" class="form-control" id="moduleTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="moduleImage" class="form-label">URL Gambar</label>
                            <input type="url" class="form-control" id="moduleImage" required>
                        </div>
                        <div class="mb-3">
                            <label for="moduleDescription" class="form-label">Deskripsi</label>
                            <textarea class="form-control" id="moduleDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="moduleUrl" class="form-label">URL Aplikasi</label>
                            <input type="url" class="form-control" id="moduleUrl" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Screenshots</label>
                            <div id="screenshotsContainer">
                                <!-- Screenshot inputs akan ditambahkan di sini -->
                            </div>
                            <button type="button" id="addScreenshotBtn" class="btn btn-sm btn-outline-secondary mt-2">
                                <i class="fas fa-plus me-1"></i>Tambah Screenshot
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" id="saveModuleBtn" class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Context Menu -->
    <div id="contextMenu" class="dropdown-menu shadow">
        <button class="dropdown-item" id="editModuleBtn"><i class="fas fa-edit me-2"></i>Edit</button>
        <button class="dropdown-item" id="deleteModuleBtn"><i class="fas fa-trash me-2"></i>Hapus</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    
    <script>
        $(document).ready(function() {
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
            
            if (!loggedInUser) {
                window.location.href = 'login.html';
            }
            else {
                $('#userGreeting').text(`Halo, ${loggedInUser.username} (${loggedInUser.role})`);
                
                // Tampilkan tombol tambah hanya untuk admin
                if (loggedInUser.role === 'admin') {
                    $('#addModuleBtn').removeClass('d-none');
                }
            }
            
            $('#logoutBtn').on('click', function() {
                sessionStorage.removeItem('loggedInUser');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
